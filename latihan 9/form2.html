<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login gan</title>
</head>
<body>
	<p>Login Dulu gan Sebelum masuk</p>
<table>
<form>
	<!-- coding di bawah berfungsi untuk di sisi oleh user -->
		<tr>
	<td><label for="username">username : </label></td>
	<td><input type="text" id="username"></td>
		</tr>
		<br>
		<tr>
	<td><label for="password">password :</label></td>
	<td><input type="password" id="password"></td>
		</tr>
		<br>
	<!-- coding di bawah berfungsi untuk memilih yang user inginkan -->
		<tr>
	<td colspan="2"><input type="radio" id="pria" name="jeniskelamin"><label for="pria">pria</label>
	<input type="radio" id="wanita" name="jeniskelamin"><label for="wanita">wanita</label></td>
		</tr>
		<br>
	<!-- coding di bawah berfungsi untuk memilih yang user inginkan . di pakai jika ada lebih dari 2 pilihan yang kita buat -->
		<tr>
	<td colspan="2">
	<input type="checkbox" id="menyanyi"><label for="menyanyi">menyanyi</label>
	<input type="checkbox" id="olahraga"><label for="olahraga">olahraga</label>
	<input type="checkbox" id="ngoding"><label for="ngoding">Nyusahin</label>
	</td>
		</tr>
		<br>
		<tr>
	<td>Masukan</td>
	<td><textarea></textarea></td>
		</tr>
		<br>
	<!-- combo box -->
		<tr>
	<td>Provinsi</td>
	<td colspan="">
	<select>
		<option>Jakarta</option>
		<option>Bandung</option>
		<option>Banten</option>
	</select>
	</td>
		</tr>
	<!-- code di bawah berfungsi untuk menambahkan combo box agar bisa di klik dan data yang di isi user terkirim ke kita -->
		<tr>
	<td colspan="2"><button type="submit">Kirim</button></td>
		</tr>
	</form>
</table>
</body>
</html>
