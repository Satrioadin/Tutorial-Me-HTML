<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>

<!-- code di bawahh untuk membuat table . "boder" untuk meberikan garis pada table yang di buat . "cellspacing" untuk memberi jarak pada tiap tiap isi dalam table dan biasanya selalu di isi "0". "cellpadding" untuk memberi jarak sama seperti callspacing -->
<table border="1" cellspacing="0" cellpadding="5">
	<tr>
		<td>Baris 1, kolom 1</td>
		<td>Baris 1, kolom 2</td>
	</tr>
	<tr>
		<td>Baris 2, kolom 1</td>
		<td>Bairs 2, kolom 2</td>
	</tr>
</table>

<!-- code di bawah untuk membuat table yang lebih kompleks -->
<table border="1" cellspacing="0" cellpadding="5">
	<thead>
		<tr>
			<th></th>
			<th>Kolom 1</th>
			<th>Kolom 2</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<th>Baris 1</th>
			<td>Baris 1, Kolom 1</td>
			<td>Baris 1, Kolom 2</td>
		</tr>
		<tr>
			<th>Baris 2</th>
			<td>Baris 2, kolom 1</td>
			<td>Baris 2, Kolom 2</td>
		</tr>
	</tbody>
</table>
	

</body>
</html>
